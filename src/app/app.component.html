<div class="container">
  <div class="row">
    <div class="col-3">
      <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 318px;">
        <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
          <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-5 fw-semibold">Web sockets</span>
        </a>
        <div class="list-group list-group-flush border-bottom scrollarea">
          <a href="#" class="list-group-item list-group-item-action py-3 lh-sm">
            <div class="d-flex w-100 align-items-center justify-content-between">
              <strong class="mb-1">Ragul</strong>
              <small>Wed</small>
            </div>
            <div class="col-10 mb-1 small">Last Message</div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-9 border">

      <div id="head" class="py-3 lh-sm border-bottom">
        <strong class="mb-1">Members : John, Ragul</strong>
      </div>

      <div id="conversation">
        @for (message of messages; track message){
          <div class="row pt-2">
            <div class="col-6">
              <div class="alert alert-primary d-inline-block" role="alert">
                {{ message }}
              </div>
            </div>
            <div class="col-6"></div>
          </div>
        }
        
        <!-- <div class="row pt-2">
          <div class="col-6"></div>
          <div class="col-6">
            <div class="alert alert-success d-inline-block float-end" role="alert">
              Hi
            </div>
          </div>
        </div> -->

      </div>

      <form id="reply" class="p-3 w-100" [formGroup]="form" (submit)="submit()">
        <div class="input-group">
          <input class="form-control" placeholder="write a reply" formControlName="message"/>
        </div>
      </form>

    </div>
  </div>
</div>
